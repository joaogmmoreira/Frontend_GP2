<!DOCTYPE html>

<head>

            <ul id="nav_list"> <!--lista de navegação-->
                <li class="nav-item active">

                <li class="nav-item">
                    <a href="#menu">Animes</a>

            </ul>
            <a href="./contato.html"><button class="btn-default"> <!--botão para contato-->

            <div id="animes">

                    <img src="../imagens/sobreLogo.png" class="anime-image" alt="">

                    <h3 class="anime-title">
                        Sobre

                <div class="anime">
                    <div class="anime_fogo">

                    <div class="anime_fogo">
                        <i class="fa-solid fa-fire"></i>

                        Pokémon

                    <div class="anime_fogo">
                        <i class="fa-solid fa-fire"></i>

                        Outros animes
                        <a href="./kitsu.html"><button class="btn-default">
