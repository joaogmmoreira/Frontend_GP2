<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Styles/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">SOBRE</a></li>
                    <li><a href="">CONTATO</a></li>
                    <li><a href="">NARUTO</a></li>
                    <li><a href="">POKEMON</a></li>
                    <li><a href="">DRAGON BALL</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contato">
            <h2>Contato</h2>
            <p>Compartilhe conosco sua experiencia</p>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Seu nome">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email">

                <label for="mensagem">Deixe sua mensagem</label>
                <textarea name="mensagem" id="deixe sua mensagem" placeholder="Deixe sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por João Moreira - Igor André - Geovane Rosa - Ana Matos - Weliton - Daniele Carius</p>
        <div class="Github">
            <a href="https://github.com/Daniele-carius/Frontend"><img src="../imagens/git.png" alt="Github"></a>
        </div>
    </footer>

</body>

</html>
